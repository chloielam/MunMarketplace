name: CI - Acceptance

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  # Option A (simple): run regardless and do everything in one job
  acceptance:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: mun_market
          MYSQL_USER: mun
          MYSQL_PASSWORD: munpass
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"
          --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install acceptance test deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # --- Backend ---
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Start backend (dev)
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: mun
          DB_PASS: munpass
          DB_NAME: mun_market
          PORT: 3000
        run: |
          npm run build
          nohup npm run start:dev > backend.log 2>&1 &
          npx wait-on http://localhost:3000/api/health

      # Seed data (uses your seed script)
      - name: Seed DB
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: mun
          DB_PASS: munpass
          DB_NAME: mun_market
        run: npm run seed

      # --- Frontend ---
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Start frontend dev server
        working-directory: frontend
        env:
          PORT: 5173
          BROWSER: none
        run: |
          nohup npm start > frontend.log 2>&1 &
          npx wait-on http://127.0.0.1:5173

      - name: Run full-journey Playwright acceptance spec
        env:
          CI: '1'
        run: npm run test:acceptance -- tests/acceptance/full-journey.spec.js
      
      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            backend/backend.log
            frontend/frontend.log
            mysql.log
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            frontend/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright artifacts (trace/video/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            frontend/test-results
          if-no-files-found: ignore


      # --- Acceptance tests (pick one stack) ---
      # Very simple acceptance checks (swap for Newman/Playwright later)
      - name: Smoke check health endpoint
        run: |
          curl -sSf "http://localhost:3000/api/health" | head -c 500
